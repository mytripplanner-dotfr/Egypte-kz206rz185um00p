
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Egypte</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 26.82930549166667, lng: 32.32368049999999 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":30.0444196,"lng":31.2357116,"name":"Le Caire","jour":1,"titre":"Arrivée au Caire, Première Immersion","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=30.0444196,31.2357116&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=30.0444196,31.2357116","aiImageUrl":"jour1.jpg"},{"lat":30.0130557,"lng":31.2088526,"name":"Gizeh (près du Caire)","jour":2,"titre":"Majesté des Pyramides et du Sphinx","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=30.0130557,31.2088526&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=30.0130557,31.2088526","aiImageUrl":"jour2.jpg"},{"lat":30.0444196,"lng":31.2357116,"name":"Le Caire / Assouan","jour":5,"titre":"Voyage vers Assouan","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=30.0444196,31.2357116&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=30.0444196,31.2357116","aiImageUrl":"jour5.jpg"},{"lat":24.088938,"lng":32.8998293,"name":"Assouan","jour":6,"titre":"Merveilles d'Assouan","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=24.088938,32.8998293&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=24.088938,32.8998293","aiImageUrl":"jour6.jpg"},{"lat":22.3460086,"lng":31.6156242,"name":"Abou Simbel (depuis Assouan)","jour":7,"titre":"Grandeur d'Abou Simbel","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=22.3460086,31.6156242&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=22.3460086,31.6156242","aiImageUrl":"jour7.jpg"},{"lat":24.088938,"lng":32.8998293,"name":"Assouan / Louxor","jour":9,"titre":"Cap sur Louxor, la Ville-Musée","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=24.088938,32.8998293&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=24.088938,32.8998293","aiImageUrl":"jour9.jpg"},{"lat":25.6872431,"lng":32.6396357,"name":"Louxor","jour":10,"titre":"Temples de Karnak et Louxor","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=25.6872431,32.6396357&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=25.6872431,32.6396357","aiImageUrl":"jour10.jpg"},{"lat":25.6872431,"lng":32.6396357,"name":"Louxor (Rive Ouest)","jour":11,"titre":"Rive Ouest : Nécropole des Pharaons","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=25.6872431,32.6396357&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=25.6872431,32.6396357","aiImageUrl":"jour11.jpg"},{"lat":25.6872431,"lng":32.6396357,"name":"Louxor / Hurghada","jour":13,"titre":"Direction la Mer Rouge : Hurghada","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=25.6872431,32.6396357&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=25.6872431,32.6396357","aiImageUrl":"jour13.jpg"},{"lat":27.2578957,"lng":33.8116067,"name":"Hurghada","jour":14,"titre":"Journée Détente Balnéaire","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=27.2578957,33.8116067&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=27.2578957,33.8116067","aiImageUrl":"jour14.jpg"},{"lat":27.2578957,"lng":33.8116067,"name":"Hurghada / Le Caire","jour":17,"titre":"Retour au Caire","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=27.2578957,33.8116067&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=27.2578957,33.8116067","aiImageUrl":"jour17.jpg"},{"lat":29.7483657,"lng":31.2464869,"name":"Saqqarah / Dahchour (près du Caire)","jour":18,"titre":"Saqqarah et Dahchour : Berceaux des Pyramides","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=29.7483657,31.2464869&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=29.7483657,31.2464869","aiImageUrl":"jour18.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
